server:
  port: 5678
  
eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

sidecar:
  port: 8080    
  health-uri: http://localhost:8080/sidecar.json 
  hostname: localhost
